<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>test</title>
</head>
<body>
  <!-- main-start -->
  <section class="main my-5 py-2 px-6 mx-auto">
    <h1>나의 신발 유형은?</h1>
    <div class="col-lg-6 col-md-8 mx-auto">
      <img src="./img/1.jpeg" alt="title_image" class="img-fluid">
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.</br> Sequi, excepturi magni eaque dolorem blanditiis,</br> accusamus consectetur commodi natus inventore nesciunt.
    </p>
    <button class="startBtn">Let's go!</button>
  </section>
  <!-- qna -->
  <section class="qna hidden">
    <div class="progress">
      <div class="count_progress"></div>
      <div class="progress-bar"></div>
    </div>
    <div class="qBox my-3"></div>
    <div class="aBox"></div>
  </section>
  <!-- result -->
  <section class="result hidden mx-auto my-5 py-5 px-4">
    <h1>나의 결과는 ?</h1>
    <div class="result-intro"></div>
    <div class="result-name"></div>
    <div class="result-desc"></div>
    <div class="result-img"></div>
  </section>
  <script src="./js/main.js"></script>
  <script src="./js/data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
